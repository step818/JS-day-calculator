<!DOCTYPE html>
<html>
  <head>
    <title>Weekday Calculator</title>
  </head>
  <body>
    <h1>Weekday Calculator</h1>
    <div class="container">

      <form id="day-calc-form">

          <select id="year" name="year" placeholder="select year">
            <option value="" selected>select year</option>
          </select>
          <select id="month" name="month" placeholder="select month">
            <option value="" selected>select month</option>
          </select>
          <select id="date" name="date" placeholder="select date">
            <option value="" selected>select date</option>
          </select>
        <button type="button" name="btn btn-info" id="submitBtn">Submit</button>
      </form>
    </div>

    <p>The day of the week for your search is: <span class="result"></span></p>

  </body>
</html>
